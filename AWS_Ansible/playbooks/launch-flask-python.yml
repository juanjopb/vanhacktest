---
- name: Deploy app on Ec2 instance
  hosts: webserver
  become: true
  gather_facts: no
  tasks:
  - name: Pull app source code from GIT
    git:
      repo: https://github.com/juanjopb/vanhacktest.git
      dest: /opt
  
  - name: Update linux
    become: True
    become_method: sudo
    remote_user: ubuntu
    raw: apt update  && apt install -y python3 python3-pip
  
  - name: Install Flask
    become: True
    become_method: sudo
    remote_user: ubuntu
    pip:
      name: 
        - flask
      state: latest
  
  - name: Running python app
    become: True
    become_method: sudo
    remote_user: ubuntu
    shell: nohup python3 /opt/FlaskApp/app.py &
