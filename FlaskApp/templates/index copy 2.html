    <link href="../static/register.css" rel="stylesheet">

  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="#">About Me</a></li>
          </ul>
        </nav>
      </div>
 
      <div class="jumbotron">
        <h1>Register your preferences</h1>
        <form class="form-register" method="POST" action="{{ url_for('handle_data') }}">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus></li>
        <label for="favoriteColor" class="sr-only">Favorite Color</label>
        <input type="selectcolor" name="favoriteColor" id="favoriteColor" class="form-control" placeholder="Favorite Color" required autofocus>
        <select type="pet" name="comboPet" class="browser-default custom-select">
            <option selected>Select your favourite Pet</option>
            <option value="1">Cat</option>
            <option value="2">Dog</option>
        </select>
        <button id="btnRegister" class="btn btn-lg btn-primary btn-block" type="button">Save</button>
      </form>
      </div>
